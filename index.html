<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    background:linear-gradient(135deg,#ff758c,#ff7eb3,#ffb199);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:white;
}

/* Glass Card */
.card{
    width:90%;
    max-width:400px;
    padding:30px;
    border-radius:25px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(15px);
    text-align:center;
    box-shadow:0 8px 32px rgba(0,0,0,0.2);
    animation:fadeIn 1.5s ease;
}

.hidden{display:none;}

input{
    width:100%;
    padding:12px;
    border-radius:20px;
    border:none;
    margin-top:15px;
    text-align:center;
}

button{
    margin-top:15px;
    padding:10px 20px;
    border:none;
    border-radius:20px;
    background:white;
    color:#ff4d88;
    font-weight:600;
    cursor:pointer;
    transition:.3s;
}

button:hover{
    transform:scale(1.05);
}

.gift{
    font-size:90px;
    cursor:pointer;
    animation:zoom 1.5s infinite;
}

@keyframes zoom{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.1);}
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

.heart{
    position:absolute;
    font-size:18px;
    animation:float 6s linear infinite;
}

@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}

.coupon{
    background:white;
    color:#ff4d88;
    padding:12px;
    border-radius:15px;
    margin-top:10px;
    cursor:pointer;
    font-weight:600;
    transition:.3s;
}

.coupon:hover{
    background:#ff4d88;
    color:white;
}

.profile{
    width:120px;
    height:120px;
    object-fit:cover;
    border-radius:50%;
    margin:15px auto;
    display:block;
    box-shadow:0 10px 25px rgba(0,0,0,0.25);
    border:3px solid rgba(255,255,255,0.6);
    animation:fadeIn 1.2s ease;
}

</style>
</head>
